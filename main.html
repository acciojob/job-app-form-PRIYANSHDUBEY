<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	  <section >
        <div class="form-container">
            <form action="backend.js" method="post">
               <label for="name">Name</label>
                <input type="text" name="name" id="name" required >
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required >

                <label for="gender">Gender</label>
                <input type="radio" id="gender_m" name="gender_m" required>
                <label for="gender_m">Male</label>
                <input type="radio" id="gender_f" name="gender_f" required>
                <label for="gender_f">Female</label>

                <select name="Laptop Brands" id="laptop">
                  <option >Apple</option>
                  <option >Asus</option>
                  <option >HP</option>
                </select>

                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>

                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <label for="portfolio">portfolio</label>
                <input type="https://www.w3schools.com/tags/att_input_type_radio.asp" id="portfolio" name="portfolio">

                <button type="submit">
                   Submit
                </button>
              </form>
        </div> 
       </section>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
